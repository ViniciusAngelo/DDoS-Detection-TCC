<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0e1117;
            --bg-secondary: #161a23;
            --bg-tertiary: #1d2230;
            --text: #ffffff;
            --text-muted: #8b949e;
            --text-accent: #58a6ff;
            --border: #30363d;
            --danger: #f85149;
            --danger-bg: rgba(248, 81, 73, 0.1);
            --success: #56d364;
            --warning: #e3b341;
            --panel: rgba(22, 26, 35, 0.6);
            --panel-hover: rgba(22, 26, 35, 0.8);
            --glow-danger: 0 0 30px rgba(248, 81, 73, 0.3);
            --glow-success: 0 0 20px rgba(86, 211, 100, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #0a0d12 100%);
            color: var(--text);
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(22, 26, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, var(--text) 0%, var(--text-accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Attack Alert - Fixed Banner */
        .attack-alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.03em;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .attack-alert.normal {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #81C784 100%);
            box-shadow: 0 4px 30px rgba(76, 175, 80, 0.3);
        }

        .attack-alert.attack {
            background: linear-gradient(135deg, var(--danger) 0%, #dc3545 50%, #ff1744 100%);
            box-shadow: 0 4px 30px rgba(248, 81, 73, 0.4), 0 0 60px rgba(248, 81, 73, 0.2);
            animation: alertPulse 2s infinite ease-in-out;
        }

        .attack-alert .close-btn {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .attack-alert .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        @keyframes alertPulse {
            0%, 100% { 
                box-shadow: 0 4px 30px rgba(248, 81, 73, 0.4), 0 0 60px rgba(248, 81, 73, 0.2);
                background: linear-gradient(135deg, var(--danger) 0%, #dc3545 50%, #ff1744 100%);
            }
            50% { 
                box-shadow: 0 4px 40px rgba(248, 81, 73, 0.6), 0 0 80px rgba(248, 81, 73, 0.4);
                background: linear-gradient(135deg, #ff1744 0%, var(--danger) 50%, #dc3545 100%);
            }
        }

        /* Adjust main content when alert is visible */
        .main-content {
            padding-top: 3.5rem;
        }

        /* Main Content */
        .main-content {
            padding: 1rem 0;
            height: calc(100vh - 120px);
            display: flex;
            align-items: center;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            height: 100%;
        }

        /* Main Layout Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            height: 100%;
            align-items: stretch;
        }

        /* Stats Section */
        .stats-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .stats-header {
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .stats-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .stats-subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            flex: 1;
        }

        .stat-item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-item:hover {
            background: var(--panel-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--text-accent), var(--success));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover::before {
            opacity: 1;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--text);
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0;
        }

        .stat-value.danger {
            color: var(--danger);
            text-shadow: 0 0 8px rgba(248, 81, 73, 0.3);
        }

        .stat-value.success {
            color: var(--success);
        }

        /* Chart Section */
        .chart-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .chart-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        #attackTypeChart {
            max-height: 100%;
            max-width: 100%;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));
        }

        /* Controls Section */
        .controls-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .controls-header {
            margin-bottom: 2rem;
        }

        .controls-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .controls-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--text-accent) 0%, #4a9eff 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 16px rgba(88, 166, 255, 0.3);
        }

        .btn-modern:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(88, 166, 255, 0.4);
        }

        .btn-modern:disabled {
            background: var(--text-muted);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .input-modern {
            background: rgba(22, 26, 35, 0.8);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            width: 120px;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .control-info {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .chart-subtitle {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .stats-section,
            .chart-section {
                height: auto;
            }
            
            .main-content {
                height: auto;
                min-height: calc(100vh - 120px);
                padding: 1rem 0;
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 0 1rem;
            }
            
            .main-layout {
                gap: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .chart-section {
                padding: 1rem;
            }
            
            .attack-alert {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .attack-alert .close-btn {
                right: 1rem;
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Attack Alert -->
    <div id="attackAlert" class="attack-alert normal">
        <span id="attackMessage">SISTEMA PROTEGIDO - TRÁFEGO NORMAL</span>
        <button class="close-btn" onclick="hideAttackAlert()" style="display: none;">&times;</button>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <h1>DDoS Detection Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <div class="main-layout">
                <!-- Statistics Section -->
                <div class="stats-section">
                    <div class="stats-header">
                        <div class="stats-title">Estatísticas de Detecção</div>
                        <div class="stats-subtitle">Monitoramento em tempo real</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Total de Pacotes</div>
                            <div class="stat-value" id="totalPackets">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Ataques Detectados</div>
                            <div class="stat-value danger" id="attacksDetected">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Tráfego Normal</div>
                            <div class="stat-value success" id="normalTraffic">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Última Detecção</div>
                            <div class="stat-value" id="lastDetection">N/A</div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-section">
                    <div class="chart-header">
                        <div class="chart-title">Distribuição de Ataques</div>
                        <div class="chart-subtitle">Visualização em tempo real dos tipos de tráfego detectados</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="attackTypeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = window.location.origin + '/api/ddos';
        let attackTypeChart;
        let lastAttackCount = 0;
        let alertShown = false;
        let lastAttackType = null;

        // Show attack alert
        function showAttackAlert(attackType) {
            const alert = document.getElementById('attackAlert');
            const message = document.getElementById('attackMessage');
            const closeBtn = alert.querySelector('.close-btn');
            
            alert.className = 'attack-alert attack';
            message.textContent = `🚨 ATAQUE ${attackType.toUpperCase()} DETECTADO!`;
            closeBtn.style.display = 'flex';
            alertShown = true;
            
            // Auto hide after 15 seconds and return to normal
            setTimeout(() => {
                if (alertShown) {
                    showNormalAlert();
                }
            }, 15000);
        }

        // Show normal status
        function showNormalAlert() {
            const alert = document.getElementById('attackAlert');
            const message = document.getElementById('attackMessage');
            const closeBtn = alert.querySelector('.close-btn');
            
            alert.className = 'attack-alert normal';
            message.textContent = '✅ SISTEMA PROTEGIDO - TRÁFEGO NORMAL';
            closeBtn.style.display = 'none';
            alertShown = false;
        }

        // Hide attack alert (not used anymore since it's always visible)
        function hideAttackAlert() {
            showNormalAlert();
        }

        // Fetch and update statistics
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                console.log('API Response:', data); // Debug log

                // Calculate totals
                const synFlood = data.attacks_detected?.SynFlood || 0;
                const icmpFlood = data.attacks_detected?.ICMPFlood || 0;
                const udpFlood = data.attacks_detected?.UDPFlood || 0;
                const normalTraffic = data.attacks_detected?.Normal || 0;
                const currentAttackCount = synFlood + icmpFlood + udpFlood;

                // Determine the most recent attack type from current counts
                let mostRecentAttack = null;
                if (synFlood > 0) mostRecentAttack = 'SynFlood';
                else if (icmpFlood > 0) mostRecentAttack = 'ICMPFlood';
                else if (udpFlood > 0) mostRecentAttack = 'UDPFlood';
                
                // If we have detection history, use the most recent from there
                if (data.detection_history && data.detection_history.length > 0) {
                    const recentDetection = data.detection_history[data.detection_history.length - 1];
                    if (recentDetection && recentDetection.type && recentDetection.type !== 'Normal') {
                        mostRecentAttack = recentDetection.type;
                    }
                }

                // Always update alert based on current attack count
                if (currentAttackCount > 0 && mostRecentAttack) {
                    let attackDisplayName = mostRecentAttack;
                    if (mostRecentAttack === 'SynFlood') attackDisplayName = 'SYN FLOOD';
                    else if (mostRecentAttack === 'ICMPFlood') attackDisplayName = 'ICMP FLOOD';
                    else if (mostRecentAttack === 'UDPFlood') attackDisplayName = 'UDP FLOOD';
                    
                    if (!alertShown || lastAttackType !== mostRecentAttack) {
                        showAttackAlert(attackDisplayName);
                        lastAttackType = mostRecentAttack;
                    }
                } else {
                    // No attacks, show normal status
                    if (alertShown || lastAttackCount > 0) {
                        showNormalAlert();
                        lastAttackType = null;
                    }
                }
                
                lastAttackCount = currentAttackCount;

                // Update UI - Fix total packets calculation
                const totalPackets = (data.total_packets || 0) + currentAttackCount + normalTraffic;
                document.getElementById('totalPackets').textContent = totalPackets;
                document.getElementById('attacksDetected').textContent = currentAttackCount;
                document.getElementById('normalTraffic').textContent = normalTraffic;
                
                // Handle last detection with timezone correction and attack type
                let lastDetection = 'Nenhuma';
                let lastAttackInfo = '';
                
                // Try multiple data sources for last detection
                if (data.detection_history && data.detection_history.length > 0) {
                    const recent = data.detection_history[data.detection_history.length - 1];
                    if (recent && recent.timestamp) {
                        try {
                            // Create date and add 1 hour to correct timezone
                            const date = new Date(recent.timestamp);
                            date.setHours(date.getHours() + 1); // Add 1 hour
                            
                            if (!isNaN(date.getTime())) {
                                lastDetection = date.toLocaleString('pt-BR', {
                                    day: '2-digit',
                                    month: '2-digit',
                                    year: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    second: '2-digit'
                                });
                                
                                // Add attack type info
                                if (recent.type && recent.type !== 'Normal') {
                                    let attackType = recent.type;
                                    if (attackType === 'SynFlood') attackType = 'SYN Flood';
                                    else if (attackType === 'ICMPFlood') attackType = 'ICMP Flood';
                                    else if (attackType === 'UDPFlood') attackType = 'UDP Flood';
                                    lastAttackInfo = ` (${attackType})`;
                                }
                            }
                        } catch (e) {
                            console.error('Date parsing error:', e);
                        }
                    }
                } else if (data.last_detection) {
                    try {
                        const date = new Date(data.last_detection);
                        date.setHours(date.getHours() + 1); // Add 1 hour
                        
                        if (!isNaN(date.getTime())) {
                            lastDetection = date.toLocaleString('pt-BR', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                        } else {
                            lastDetection = data.last_detection;
                        }
                    } catch (e) {
                        lastDetection = data.last_detection;
                    }
                } else if (currentAttackCount > 0) {
                    // If there are current attacks but no timestamp, use current time
                    const now = new Date();
                    lastDetection = now.toLocaleString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    if (mostRecentAttack) {
                        let attackType = mostRecentAttack;
                        if (attackType === 'SynFlood') attackType = 'SYN Flood';
                        else if (attackType === 'ICMPFlood') attackType = 'ICMP Flood';
                        else if (attackType === 'UDPFlood') attackType = 'UDP Flood';
                        lastAttackInfo = ` (${attackType})`;
                    }
                }
                
                document.getElementById('lastDetection').textContent = lastDetection + lastAttackInfo;

                // Update chart
                updateChart(data.attacks_detected || { SynFlood: 0, ICMPFlood: 0, UDPFlood: 0, Normal: 0 });
            } catch (error) {
                console.error('Error fetching stats:', error);
                // On error, show that we're offline
                document.getElementById('lastDetection').textContent = 'Offline';
                // Don't change alert status on error
            }
        }

        function updateChart(attacksDetected) {
            const labels = Object.keys(attacksDetected);
            const dataValues = Object.values(attacksDetected);

            if (attackTypeChart) {
                attackTypeChart.data.labels = labels;
                attackTypeChart.data.datasets[0].data = dataValues;
                attackTypeChart.update();
                return;
            }

            const ctx = document.getElementById('attackTypeChart').getContext('2d');
            attackTypeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: [
                            '#FFC107',                    // SynFlood - Amarelo
                            '#F44336',                    // ICMPFlood - Vermelho  
                            '#2196F3',                    // UDPFlood - Azul claro
                            '#9C27B0'                     // Normal - Roxo
                        ],
                        borderColor: [
                            '#FFA000',                    // SynFlood border
                            '#D32F2F',                    // ICMPFlood border
                            '#1976D2',                    // UDPFlood border
                            '#7B1FA2'                     // Normal border
                        ],
                        borderWidth: 2,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                boxWidth: 16,
                                boxHeight: 16,
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            backgroundColor: 'rgba(22, 26, 35, 0.95)',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            cornerRadius: 8,
                            titleFont: {
                                size: 16,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 14
                            },
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((context.parsed / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${context.parsed} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1000
                    }
                }
            });
        }
