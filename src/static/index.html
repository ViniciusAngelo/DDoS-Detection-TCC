<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0e1117;
            --bg-secondary: #161a23;
            --bg-tertiary: #1d2230;
            --text: #ffffff;
            --text-muted: #8b949e;
            --text-accent: #58a6ff;
            --border: #30363d;
            --danger: #f85149;
            --danger-bg: rgba(248, 81, 73, 0.1);
            --success: #56d364;
            --warning: #e3b341;
            --panel: rgba(22, 26, 35, 0.6);
            --panel-hover: rgba(22, 26, 35, 0.8);
            --glow-danger: 0 0 30px rgba(248, 81, 73, 0.3);
            --glow-success: 0 0 20px rgba(86, 211, 100, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #0a0d12 100%);
            color: var(--text);
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(22, 26, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, var(--text) 0%, var(--text-accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Attack Alert - Fixed Banner */
        .attack-alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, var(--danger) 0%, #dc3545 50%, #ff1744 100%);
            color: white;
            padding: 1.5rem 2rem;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            text-align: center;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
            transform: translateY(-100%);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 30px rgba(248, 81, 73, 0.4), 0 0 60px rgba(248, 81, 73, 0.2);
        }

        .attack-alert.show {
            transform: translateY(0);
            animation: alertPulse 2s infinite ease-in-out;
        }

        .attack-alert .close-btn {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .attack-alert .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        @keyframes alertPulse {
            0%, 100% { 
                box-shadow: 0 4px 30px rgba(248, 81, 73, 0.4), 0 0 60px rgba(248, 81, 73, 0.2);
                background: linear-gradient(135deg, var(--danger) 0%, #dc3545 50%, #ff1744 100%);
            }
            50% { 
                box-shadow: 0 4px 40px rgba(248, 81, 73, 0.6), 0 0 80px rgba(248, 81, 73, 0.4);
                background: linear-gradient(135deg, #ff1744 0%, var(--danger) 50%, #dc3545 100%);
            }
        }

        /* Adjust main content when alert is visible */
        .main-content.alert-visible {
            padding-top: 4rem;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
        }

        .main-content.alert-visible {
            padding-top: 4rem;
            min-height: calc(100vh - 160px);
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        /* Main Layout Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
            height: 100%;
            align-items: center;
        }

        /* Stats Section */
        .stats-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 80vh;
        }

        .stats-header {
            margin-bottom: 2rem;
        }

        .stats-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .stats-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            flex: 1;
        }

        .stat-item {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-item:hover {
            background: var(--panel-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--text-accent), var(--success));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover::before {
            opacity: 1;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--text);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-value.danger {
            color: var(--danger);
            text-shadow: 0 0 10px rgba(248, 81, 73, 0.4);
        }

        .stat-value.success {
            color: var(--success);
        }

        /* Chart Section */
        .chart-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            position: relative;
            height: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .chart-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        #attackTypeChart {
            max-height: 100%;
            max-width: 100%;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
        }

        /* Controls Section */
        .controls-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .controls-header {
            margin-bottom: 2rem;
        }

        .controls-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .controls-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--text-accent) 0%, #4a9eff 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 16px rgba(88, 166, 255, 0.3);
        }

        .btn-modern:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(88, 166, 255, 0.4);
        }

        .btn-modern:disabled {
            background: var(--text-muted);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .input-modern {
            background: rgba(22, 26, 35, 0.8);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            width: 120px;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .control-info {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .chart-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .stats-section,
            .chart-section {
                max-height: none;
                height: auto;
            }
            
            .main-content {
                min-height: auto;
                padding: 2rem 0;
            }
            
            .main-content.alert-visible {
                padding-top: 4rem;
                min-height: auto;
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 0 1rem;
            }
            
            .main-layout {
                gap: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .chart-section {
                padding: 1.5rem;
            }
            
            .attack-alert {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .attack-alert .close-btn {
                right: 1rem;
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Attack Alert -->
    <div id="attackAlert" class="attack-alert">
        <span id="attackMessage">üö® ATAQUE DDOS DETECTADO!</span>
        <button class="close-btn" onclick="hideAttackAlert()">&times;</button>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <h1>DDoS Detection Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <div class="main-layout">
                <!-- Statistics Section -->
                <div class="stats-section">
                    <div class="stats-header">
                        <div class="stats-title">Estat√≠sticas de Detec√ß√£o</div>
                        <div class="stats-subtitle">Monitoramento em tempo real</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Total de Pacotes</div>
                            <div class="stat-value" id="totalPackets">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Ataques Detectados</div>
                            <div class="stat-value danger" id="attacksDetected">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Tr√°fego Normal</div>
                            <div class="stat-value success" id="normalTraffic">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">√öltima Detec√ß√£o</div>
                            <div class="stat-value" id="lastDetection">N/A</div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-section">
                    <div class="chart-header">
                        <div class="chart-title">Distribui√ß√£o de Ataques</div>
                        <div class="chart-subtitle">Visualiza√ß√£o em tempo real dos tipos de tr√°fego detectados</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="attackTypeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = window.location.origin + '/api/ddos';
        let attackTypeChart;
        let lastAttackCount = 0;
        let alertShown = false;

        // Show attack alert
        function showAttackAlert(attackType) {
            const alert = document.getElementById('attackAlert');
            const message = document.getElementById('attackMessage');
            const mainContent = document.querySelector('.main-content');
            
            if (attackType) {
                message.textContent = `üö® ATAQUE ${attackType.toUpperCase()} DETECTADO!`;
            } else {
                message.textContent = 'üö® ATAQUE DDOS DETECTADO!';
            }
            
            alert.classList.add('show');
            mainContent.classList.add('alert-visible');
            alertShown = true;
            
            // Auto hide after 15 seconds
            setTimeout(() => {
                if (alertShown) {
                    hideAttackAlert();
                }
            }, 15000);
        }

        // Hide attack alert
        function hideAttackAlert() {
            const alert = document.getElementById('attackAlert');
            const mainContent = document.querySelector('.main-content');
            
            alert.classList.remove('show');
            mainContent.classList.remove('alert-visible');
            alertShown = false;
        }

        // Fetch and update statistics
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                // Calculate totals
                const synFlood = data.attacks_detected?.SynFlood || 0;
                const icmpFlood = data.attacks_detected?.ICMPFlood || 0;
                const udpFlood = data.attacks_detected?.UDPFlood || 0;
                const currentAttackCount = synFlood + icmpFlood + udpFlood;

                // Check for new attacks
                if (currentAttackCount > lastAttackCount && !alertShown) {
                    // Determine which attack type was detected
                    const attackTypes = [];
                    if (synFlood > 0) attackTypes.push('SYN FLOOD');
                    if (icmpFlood > 0) attackTypes.push('ICMP FLOOD');
                    if (udpFlood > 0) attackTypes.push('UDP FLOOD');
                    
                    showAttackAlert(attackTypes.join(' + '));
                }
                lastAttackCount = currentAttackCount;

                // Update UI
                document.getElementById('totalPackets').textContent = data.total_packets ?? 0;
                document.getElementById('attacksDetected').textContent = currentAttackCount;
                document.getElementById('normalTraffic').textContent = data.attacks_detected?.Normal ?? 0;
                
                // Handle last detection - try multiple possible fields and format properly
                let lastDetection = 'Nenhuma';
                if (data.last_detection) {
                    lastDetection = data.last_detection;
                } else if (data.detection_history && data.detection_history.length > 0) {
                    // Get the most recent detection from history
                    const recent = data.detection_history[data.detection_history.length - 1];
                    if (recent && recent.timestamp) {
                        lastDetection = recent.timestamp;
                    }
                } else if (currentAttackCount > 0) {
                    // If there are attacks but no timestamp, show current time
                    lastDetection = new Date().toLocaleTimeString('pt-BR');
                }
                
                // Format timestamp if it's a valid date string
                if (lastDetection !== 'Nenhuma' && lastDetection !== 'N/A') {
                    try {
                        const date = new Date(lastDetection);
                        if (!isNaN(date.getTime())) {
                            lastDetection = date.toLocaleString('pt-BR', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                        }
                    } catch (e) {
                        // If parsing fails, keep the original string
                    }
                }
                
                document.getElementById('lastDetection').textContent = lastDetection;

                // Update chart
                updateChart(data.attacks_detected || { SynFlood: 0, ICMPFlood: 0, UDPFlood: 0, Normal: 0 });
            } catch (error) {
                console.error('Error fetching stats:', error);
                // On error, show that we're offline
                document.getElementById('lastDetection').textContent = 'Offline';
            }
        }

        function updateChart(attacksDetected) {
            const labels = Object.keys(attacksDetected);
            const dataValues = Object.values(attacksDetected);

            if (attackTypeChart) {
                attackTypeChart.data.labels = labels;
                attackTypeChart.data.datasets[0].data = dataValues;
                attackTypeChart.update();
                return;
            }

            const ctx = document.getElementById('attackTypeChart').getContext('2d');
            attackTypeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: [
                            '#FFC107',                    // SynFlood - Amarelo
                            '#F44336',                    // ICMPFlood - Vermelho  
                            '#9C27B0',                    // UDPFlood - Roxo
                            '#2196F3'                     // Normal - Azul claro
                        ],
                        borderColor: [
                            '#FFA000',                    // SynFlood border
                            '#D32F2F',                    // ICMPFlood border
                            '#7B1FA2',                    // UDPFlood border
                            '#1976D2'                     // Normal border
                        ],
                        borderWidth: 2,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                boxWidth: 16,
                                boxHeight: 16,
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            backgroundColor: 'rgba(22, 26, 35, 0.95)',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            cornerRadius: 8,
                            titleFont: {
                                size: 16,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 14
                            },
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? ((context.parsed / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${context.parsed} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1000
                    }
                }
            });
        }

        // Start periodic updates
        setInterval(fetchStats, 2000);
        fetchStats();
    </script>
