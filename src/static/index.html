<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0e1117;
            --bg-secondary: #161a23;
            --bg-tertiary: #1d2230;
            --text: #ffffff;
            --text-muted: #8b949e;
            --text-accent: #58a6ff;
            --border: #30363d;
            --danger: #f85149;
            --danger-bg: rgba(248, 81, 73, 0.1);
            --success: #56d364;
            --warning: #e3b341;
            --panel: rgba(22, 26, 35, 0.6);
            --panel-hover: rgba(22, 26, 35, 0.8);
            --glow-danger: 0 0 30px rgba(248, 81, 73, 0.3);
            --glow-success: 0 0 20px rgba(86, 211, 100, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #0a0d12 100%);
            color: var(--text);
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        .header {
            background: rgba(22, 26, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, var(--text) 0%, var(--text-accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .attack-alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.03em;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .attack-alert.normal {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 50%, #81C784 100%);
            box-shadow: 0 4px 30px rgba(76, 175, 80, 0.3);
        }

        .attack-alert.attack {
            background: linear-gradient(135deg, var(--danger) 0%, #dc3545 50%, #ff1744 100%);
            box-shadow: 0 4px 30px rgba(248, 81, 73, 0.4), 0 0 60px rgba(248, 81, 73, 0.2);
            animation: alertPulse 2s infinite ease-in-out;
        }

        .attack-alert .close-btn {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .attack-alert .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        @keyframes alertPulse {
            0%, 100% { 
                box-shadow: 0 4px 30px rgba(248, 81, 73, 0.4), 0 0 60px rgba(248, 81, 73, 0.2);
                background: linear-gradient(135deg, var(--danger) 0%, #dc3545 50%, #ff1744 100%);
            }
            50% { 
                box-shadow: 0 4px 40px rgba(248, 81, 73, 0.6), 0 0 80px rgba(248, 81, 73, 0.4);
                background: linear-gradient(135deg, #ff1744 0%, var(--danger) 50%, #dc3545 100%);
            }
        }

        .main-content {
            padding-top: 3.5rem;
        }

        .main-content {
            padding: 1rem 0;
            height: calc(100vh - 120px);
            display: flex;
            align-items: center;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            height: 100%;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            height: 100%;
            align-items: stretch;
        }

        .status-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            height: 100%;
        }

        .status-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-card.normal {
            border-color: var(--success);
            background: linear-gradient(135deg, var(--panel) 0%, rgba(86, 211, 100, 0.1) 100%);
            box-shadow: 0 0 20px rgba(86, 211, 100, 0.1);
        }

        .status-card.attack {
            border-color: var(--danger);
            background: linear-gradient(135deg, var(--panel) 0%, rgba(248, 81, 73, 0.1) 100%);
            box-shadow: 0 0 20px rgba(248, 81, 73, 0.2);
            animation: statusPulse 3s infinite ease-in-out;
        }

        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(248, 81, 73, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(248, 81, 73, 0.4);
            }
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .status-title.normal {
            color: var(--success);
        }

        .status-title.attack {
            color: var(--danger);
        }

        .status-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .detection-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            flex: 1;
        }

        .detection-header {
            margin-bottom: 1rem;
        }

        .detection-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .detection-subtitle {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .detection-content {
            text-align: center;
        }

        .detection-time {
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .detection-type {
            color: var(--text-accent);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detection-none {
            color: var(--text-muted);
            font-size: 1rem;
            font-style: italic;
        }

        .chart-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .chart-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        #attackTypeChart {
            max-height: 100%;
            max-width: 100%;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));
        }

        .controls-section {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .controls-header {
            margin-bottom: 2rem;
        }

        .controls-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .controls-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--text-accent) 0%, #4a9eff 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 16px rgba(88, 166, 255, 0.3);
        }

        .btn-modern:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(88, 166, 255, 0.4);
        }

        .btn-modern:disabled {
            background: var(--text-muted);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .input-modern {
            background: rgba(22, 26, 35, 0.8);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            width: 120px;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .control-info {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .chart-subtitle {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .status-section {
                flex-direction: row;
                height: auto;
            }
            
            .chart-section {
                height: 400px;
            }
            
            .main-content {
                height: auto;
                min-height: calc(100vh - 120px);
                padding: 1rem 0;
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 0 1rem;
            }
            
            .main-layout {
                gap: 1rem;
            }
            
            .status-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .status-card {
                padding: 1.5rem;
            }
            
            .status-icon {
                font-size: 3rem;
            }
            
            .status-title {
                font-size: 1.25rem;
            }
            
            .chart-section {
                padding: 1rem;
                height: 300px;
            }
            
            .attack-alert {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .attack-alert .close-btn {
                right: 1rem;
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Attack Alert -->
    <div id="attackAlert" class="attack-alert normal">
        <span id="attackMessage">SISTEMA PROTEGIDO - TRÁFEGO NORMAL</span>
        <button class="close-btn" onclick="hideAttackAlert()" style="display: none;">&times;</button>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <h1>DDoS Detection Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <div class="main-layout">
                <!-- Chart Section -->
                <div class="chart-section">
                    <div class="chart-header">
                        <div class="chart-title">Distribuição de Ataques</div>
                        <div class="chart-subtitle">Visualização em tempo real dos tipos de tráfego detectados</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="attackTypeChart"></canvas>
                    </div>
                </div>

                <!-- Status Section -->
                <div class="status-section">
                    <!-- System Status Card -->
                    <div class="status-card normal" id="systemStatus">
                        <div class="status-icon" id="statusIcon">🛡️</div>
                        <div class="status-title normal" id="statusTitle">Sistema Protegido</div>
                        <div class="status-subtitle" id="statusSubtitle">Tráfego normal detectado</div>
                    </div>

                    <!-- Last Detection Card -->
                    <div class="detection-card">
                        <div class="detection-header">
                            <div class="detection-title">Última Detecção</div>
                            <div class="detection-subtitle">Mais recente atividade suspeita</div>
                        </div>
                        <div class="detection-content">
                            <div class="detection-time" id="lastDetectionTime">Nenhuma detecção</div>
                            <div class="detection-type" id="lastDetectionType"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = window.location.origin + '/api/ddos';
        let attackTypeChart;
        let lastAttackCount = 0;
        let alertShown = false;
        let lastAttackType = null;
    let prevSyn = 0, prevICMP = 0, prevUDP = 0, prevNormal = 0;
    let lastAttackRecord = null;
    let normalDelayTimer = null;

        function showAttackAlert(attackType) {
            const alert = document.getElementById('attackAlert');
            const message = document.getElementById('attackMessage');
            const closeBtn = alert.querySelector('.close-btn');
            
            alert.className = 'attack-alert attack';
            message.textContent = `🚨 ATAQUE ${attackType.toUpperCase()} DETECTADO!`;
            closeBtn.style.display = 'flex';
            alertShown = true;
        }

        function showNormalAlert() {
            const alert = document.getElementById('attackAlert');
            const message = document.getElementById('attackMessage');
            const closeBtn = alert.querySelector('.close-btn');
            
            alert.className = 'attack-alert normal';
            message.textContent = '✅ SISTEMA PROTEGIDO - TRÁFEGO NORMAL';
            closeBtn.style.display = 'none';
            alertShown = false;
        }

        function hideAttackAlert() {
            showNormalAlert();
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                console.log('API Response:', data);

                const synFlood = data.attacks_detected?.SynFlood || 0;
                const icmpFlood = data.attacks_detected?.ICMPFlood || 0;
                const udpFlood = data.attacks_detected?.UDPFlood || 0;
                const normalTraffic = data.attacks_detected?.Normal || 0;
                const currentAttackCount = synFlood + icmpFlood + udpFlood;

                let dSyn = synFlood - prevSyn;
                let dICMP = icmpFlood - prevICMP;
                let dUDP = udpFlood - prevUDP;
                let dNormal = normalTraffic - prevNormal;
                if (dSyn < 0) dSyn = 0;
                if (dICMP < 0) dICMP = 0;
                if (dUDP < 0) dUDP = 0;
                if (dNormal < 0) dNormal = 0;

                const isUnderAttack = (dSyn > 0) || (dICMP > 0) || (dUDP > 0);

                let currentAttackType = null;
                let highestDelta = 0;
                if (dSyn > highestDelta) { currentAttackType = 'SynFlood'; highestDelta = dSyn; }
                if (dICMP > highestDelta) { currentAttackType = 'ICMPFlood'; highestDelta = dICMP; }
                if (dUDP > highestDelta) { currentAttackType = 'UDPFlood'; highestDelta = dUDP; }

                if (isUnderAttack && currentAttackType) {
                    lastAttackRecord = { timestamp: new Date(), type: currentAttackType };
                }

                if (isUnderAttack) {
                    if (normalDelayTimer) { clearTimeout(normalDelayTimer); normalDelayTimer = null; }
                    updateSystemStatus(true, currentAttackType);
                } else {
                    if (!normalDelayTimer) {
                        normalDelayTimer = setTimeout(() => {
                            updateSystemStatus(false, null);
                            showNormalAlert();
                            normalDelayTimer = null;
                            lastAttackType = null;
                        }, 4500);
                    }
                }

                if (isUnderAttack && currentAttackType) {
                    let attackDisplayName = currentAttackType;
                    if (currentAttackType === 'SynFlood') attackDisplayName = 'SYN FLOOD';
                    else if (currentAttackType === 'ICMPFlood') attackDisplayName = 'ICMP FLOOD';
                    else if (currentAttackType === 'UDPFlood') attackDisplayName = 'UDP FLOOD';
                    
                    if (!alertShown || lastAttackType !== currentAttackType) {
                        showAttackAlert(attackDisplayName);
                        lastAttackType = currentAttackType;
                    }
                } else {
                    // Não mudar imediatamente o alerta para normal; será feito pelo timer após 3s
                }
                
                lastAttackCount = currentAttackCount;

                if (isUnderAttack) {
                    updateLastDetection(currentAttackType, data);
                } else {
                    updateLastDetection(null, data);
                }

                updateChart(data.attacks_detected || { SynFlood: 0, ICMPFlood: 0, UDPFlood: 0, Normal: 0 });

                prevSyn = synFlood;
                prevICMP = icmpFlood;
                prevUDP = udpFlood;
                prevNormal = normalTraffic;
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('lastDetectionTime').textContent = 'Sistema offline';
                document.getElementById('lastDetectionType').textContent = '';
            }
        }

        function updateSystemStatus(isUnderAttack, attackType) {
            const statusCard = document.getElementById('systemStatus');
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusSubtitle = document.getElementById('statusSubtitle');

            if (isUnderAttack && attackType) {
                statusCard.className = 'status-card attack';
                statusIcon.textContent = '🚨';
                statusTitle.textContent = 'Ataque Detectado';
                statusTitle.className = 'status-title attack';
                
                let attackDisplayName = attackType;
                if (attackType === 'SynFlood') attackDisplayName = 'SYN Flood';
                else if (attackType === 'ICMPFlood') attackDisplayName = 'ICMP Flood';
                else if (attackType === 'UDPFlood') attackDisplayName = 'UDP Flood';
                
                statusSubtitle.textContent = `${attackDisplayName} em andamento`;
            } else {
                statusCard.className = 'status-card normal';
                statusIcon.textContent = '🛡️';
                statusTitle.textContent = 'Sistema Protegido';
                statusTitle.className = 'status-title normal';
                statusSubtitle.textContent = 'Tráfego normal detectado';
            }
        }

        function formatBRTime(date) {
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'America/Sao_Paulo'
            });
        }

        function updateLastDetection(currentAttackType, data) {
            const timeElement = document.getElementById('lastDetectionTime');
            const typeElement = document.getElementById('lastDetectionType');

            if (currentAttackType) {
                const now = new Date();
                const timeString = formatBRTime(now);
                
                timeElement.textContent = timeString;
                
                let attackDisplayName = currentAttackType;
                if (currentAttackType === 'SynFlood') attackDisplayName = 'SYN Flood';
                else if (currentAttackType === 'ICMPFlood') attackDisplayName = 'ICMP Flood';
                else if (currentAttackType === 'UDPFlood') attackDisplayName = 'UDP Flood';
                
                typeElement.textContent = attackDisplayName;
            } else {
                let hasHistoricalDetection = false;
                if (lastAttackRecord) {
                    const timeString = formatBRTime(lastAttackRecord.timestamp);
                    timeElement.textContent = timeString;
                    let attackType = lastAttackRecord.type;
                    if (attackType === 'SynFlood') attackType = 'SYN Flood';
                    else if (attackType === 'ICMPFlood') attackType = 'ICMP Flood';
                    else if (attackType === 'UDPFlood') attackType = 'UDP Flood';
                    typeElement.textContent = `${attackType} (histórico)`;
                    hasHistoricalDetection = true;
                } else if (data.detection_history && data.detection_history.length > 0) {
                    const recent = data.detection_history[data.detection_history.length - 1];
                    if (recent && recent.timestamp && recent.type && recent.type !== 'Normal') {
                        try {
                            const date = new Date(recent.timestamp);
                            
                            if (!isNaN(date.getTime())) {
                                const timeString = formatBRTime(date);
                                
                                timeElement.textContent = timeString;
                                
                                let attackType = recent.type;
                                if (attackType === 'SynFlood') attackType = 'SYN Flood';
                                else if (attackType === 'ICMPFlood') attackType = 'ICMP Flood';
                                else if (attackType === 'UDPFlood') attackType = 'UDP Flood';
                                
                                typeElement.textContent = `${attackType} (histórico)`;
                                hasHistoricalDetection = true;
                                lastAttackRecord = { timestamp: date, type: recent.type };
                            }
                        } catch (e) {
                            console.error('Date parsing error:', e);
                        }
                    }
                }
                
                if (!hasHistoricalDetection) {
                    timeElement.textContent = 'Nenhuma detecção';
                    typeElement.textContent = '';
                }
            }
        }

        function updateChart(attacksDetected) {
            const orderedLabels = ['SynFlood', 'ICMPFlood', 'UDPFlood', 'Normal'];
            const dataValues = orderedLabels.map(k => attacksDetected[k] || 0);

            if (attackTypeChart) {
                attackTypeChart.data.labels = orderedLabels;
                attackTypeChart.data.datasets[0].data = dataValues;
                attackTypeChart.update();
                return;
            }

            const ctx = document.getElementById('attackTypeChart').getContext('2d');
            attackTypeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: orderedLabels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: [
                            '#FFC107',   // SynFlood - Amarelo
                            '#F44336',   // ICMPFlood - Vermelho
                            '#2196F3',   // Normal - Azul claro
                            '#9C27B0'    // UDPFlood - Roxo
                        ],
                        borderColor: [
                            '#FFA000',   // SynFlood border
                            '#D32F2F',   // ICMPFlood border
                            '#1976D2',   // Normal border
                            '#7B1FA2'    // UDPFlood border
                        ],
                        borderWidth: 2,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                boxWidth: 16,
                                boxHeight: 16,
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            backgroundColor: 'rgba(22, 26, 35, 0.95)',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            cornerRadius: 8,
                            titleFont: {
                                size: 16,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 14
                            },
                            callbacks: {
                                label: function(context) {
